<html>

<head>

	<style>

			margin: 0;

		}

</head>

<body>

	<nav class="navMenu  border">

	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'Email')
				window.open("https://mail.google.com/mail/u/0/", '_blank').focus();

				window.open("https://www.canva.com/projects", '_blank').focus();

				window.open("https://webapp4.asu.edu/myasu/", '_blank').focus();
			else if (id == "Calendar")
				window.open("https://calendar.google.com/calendar/u/0/r/week", '_blank').focus();
			else if (id == "Github")
				window.open("https://github.com/", '_blank').focus();
			else if (id == "Clients")
				window.open("https://drive.google.com/drive/u/0/folders/123XoTmFNrVrtGRKtku5j_mZL0N06Fwia", '_blank').focus();
			else if (id == "Templates")
				window.open("https://drive.google.com/drive/u/0/folders/1C6Lrcv_SMPbat1KX2C6HP0p7Tox2KfVf", '_blank').focus();
			else if (id == "Squarespace")
				window.open("https://account.squarespace.com/", '_blank').focus();
			else if (id == "Youtube")
				window.open("https://www.youtube.com/", '_blank').focus();
			else if (id == "Pipedrive")

			else if (id == "LucidChart")
				window.open("https://www.lucidchart.com/pages/?", '_blank').focus();
			else if (id == "resourses")
				window.open("https://example.com3", '_blank').focus();
			else if (id == "Udemy")
				window.open("https://www.udemy.com/", '_blank').focus();

		}
	</script>

</html>
